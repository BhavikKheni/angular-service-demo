<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add Todo</h4>
  <button
    type="button"
    class="btn-close"
    (click)="activeModal.close('Close click')"
    aria-label="Close"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group row">
      <label for="recipient-name" class="col-sm-2 col-form-label"
        >Title <span>*</span>
      </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="title"
          placeholder="Add Title"
          formControlName="title"
        />
      </div>

      <div *ngIf="submitted && getControl['title'].errors">
        <div
          *ngIf="getControl['title'].touched && getControl['title']['errors']"
        >
          <div *ngIf="getControl['title'].errors['required']" class="error">
            Title is required
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="invisible" (click)="onSubmit($event)">
      Submit
    </button>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="save-btn mt-2"
    (click)="onSubmit($event)"
    [disabled]="isSaveUser"
  >
    <span>Submit</span>
    <span
      *ngIf="isSaveUser"
      class="spinner-border spinner-border-sm ml-1"
      role="status"
      aria-hidden="true"
    ></span>
  </button>
</div>
