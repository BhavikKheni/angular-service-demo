<div class="d-flex justify-content-end">
  <button (click)="addTodo()" class="add-todo-btn">Add Todo</button>
</div>
<div class="table-responsive mt-2" *ngIf="!showLoading">
  <table class="table table-bordered" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of todos; let i = index">
        <td class="srno">{{ i + 1 }}</td>
        <td>{{ item.title }} <span *ngIf="!item.title">NA</span></td>
      </tr>
    </tbody>
  </table>
</div>
