<div class="card">
  <div class="card-header">User Post</div>
  <div class="card-body">
    <div
      class="accordion"
      id="accordionExample"
      *ngFor="let post of posts; let ind = index"
    >
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button
              class="btn btn-link"
              type="button"
              (click)="getComment(post)"
              data-toggle="collapse"
              attr.data-target="#collapse{{ ind }}"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              {{ post.title }}
            </button>
          </h2>
        </div>

        <div
          id="collapse{{ ind }}"
          class="collapse"
          aria-labelledby="headingOne"
          data-parent="#accordionExample"
        >
          <div
            class="spinner-border text-primary"
            role="status"
            *ngIf="isComment"
          >
            <span class="sr-only">Loading...</span>
          </div>
          <ng-container *ngIf="!isComment">
            <div class="card-body" *ngFor="let comment of comments">
              <span>{{ comment.name }}</span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
